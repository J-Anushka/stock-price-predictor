<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAPL Stock Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;

            padding: 0;
        }

            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;

            background-color: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            color: #34495e;
        }

        .graph {
            margin-top: 30px;
            text-align: center;
        }

        .graph img {
            width: 100%;
            max-width: 720px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
